<div class="form-horizontal">
    <form [formGroup]="login" (ngSubmit)="loginGorfo(login.value)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" required formControlName="email">
            @if(login.get("email")?.invalid && login.get("email")?.touched){
                <div class="alert alert-danger">Debes rellenar esto</div>
            }
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" required formControlName="password">
            @if(login.get("password")?.invalid && login.get("password")?.touched){
                <div class="alert alert-danger">Debes rellenar esto</div>
            }
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>
