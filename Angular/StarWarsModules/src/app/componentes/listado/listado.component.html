<table class="estilo_Tabla_1">
    <caption>Personajes STAR WARS</caption>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Altura</th>
            <th>Peso</th>
            <th>Nacimiento</th>
            <th>GÃ©nero</th>
            <th>Homeworld</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of listaPersonas">
            <td>{{p.name}}</td>
            <td>{{p.height}}</td>
            <td>{{p.mass}}</td>
            <td>{{p.birth_year}}</td>
            <td>{{p.gender}}</td>
            <td><a (click)="mostrarDatosPlanetas(p.homeworld, $event)"
                    href="{{p.homeworld}}?format=json">{{p.homeworld}}</a></td>
        </tr>
    </tbody>
</table>
<div *ngIf="datosPlanetas">
    <app-detalle [planeta] = "datosPlanetas"></app-detalle>
</div>
