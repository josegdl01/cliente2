<form #formSpec="ngForm" (ngSubmit)="insertSpec(formSpec.value)">
    <div style="visibility: hidden;">
        <label>
            ID:
        </label>
        <input type="number" name="id" required [(ngModel)]="specRecibido.id" readonly >
    </div>

    <label>
        NOMBRE:
    </label>
    <input type="text" name="name" required [(ngModel)]="specRecibido.name" >

    <button type="submit">Add</button>
</form>
