<div>
    <form #typeForm="ngForm" (ngSubmit)="addModType(typeForm.value)">
        <div style="visibility: hidden;">
            <label>ID: </label>
            <input type="number" name="id" required [(ngModel)]="type.id">
        </div>
        
        <div>
            <label>NOMBRE: </label>
            <input type="text" name="name" required [(ngModel)]="type.name">
            <span><button type="submit">Add</button></span>
        </div>

    </form>
</div>
