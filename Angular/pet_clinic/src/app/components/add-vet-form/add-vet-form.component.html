
<form #vetForm="ngForm" (ngSubmit)="insertModVet(vetForm.value)">
    <div>
        <label>NOMBRE: </label>
        <input type="text" name="firstName" required [(ngModel)]="vet.firstName">
    </div>
    <div>
        <label>APELLIDO: </label>
        <input type="text" name="lastName" required [(ngModel)]="vet.lastName">
    </div>
    <div>
        <label>ESPECIALIDAD: </label>
        <select multiple name="specialties" required [(ngModel)]="vet.specialties" class="form-control">
            @for(sp of specialtiesList; track $index){
                <option [ngValue]="sp">
                    {{sp.name}}
                </option>
            }
        </select>
    </div>
    <div style="visibility: hidden;">
        <label>ID: </label>
        <input type="number" name="id" required [(ngModel)]="vet.id">
    </div>

    <div>
        <button type="submit">Enviar</button>
        <button routerLink="/vet">Cancelar</button>
    </div>
</form>
