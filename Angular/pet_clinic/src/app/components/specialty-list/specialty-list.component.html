<div class="container">
    <table class="table">
        <thead>
            <th>ID:</th>
            <th>NAME:</th>
        </thead>

        <tbody>
            @for(spec of specs; track $index){
                <tr>
                    <td>{{spec.id}}</td>
                    <td>{{spec.name}}</td>
                    <td><button (click)="sendSpec(spec)">Edit</button></td>
                    <td><button (click)="deleteVaina(spec)">Delete</button></td>
                </tr>
            }
        </tbody>
        <button (click)="changeShowForm()">Add Specialty</button>
    </table>

    @if(showForm){
        <app-add-spec [specRecibido]="specOut" (pafuera)="addSpec($event)" (pafuera2)="modSpec($event)"></app-add-spec>
    }
</div>
