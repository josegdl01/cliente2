    <script>


        function anade(num) {
            //Declaración de variables
            var elemento = document.createElement("li");
            var titulo = document.createTextNode("Elemento número " + num + " ");
            var titulo2 = document.createTextNode("Borrar");
            var lista = document.getElementById("lista");
            var boton = document.createElement("button");
            

            //Añadir elemento a la lista
            elemento.appendChild(titulo);
            lista.appendChild(elemento);

            boton.appendChild(titulo2);
            elemento.appendChild(boton);

			//Añadir funcion al boton
            var numero = num;
            boton.onclick = function () {
                // lista.removeChild(elemento);   ESTE MÉTODO NO ES EL ÓPTIMO, PERO SIRVE
                this.parentNode.parentNode.removeChild(this.parentNode);
            }
        }

        function anadir() {
            var list = document.getElementsByTagName("li");
            anade(list.length);

        }

    </script>
</head>

<body>
    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>

        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <input type="button" value="A�adir elemento" onclick="anadir(); return false">
