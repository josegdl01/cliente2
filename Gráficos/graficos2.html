<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio sobre gráficos de rutas</title>

    <link href="c3-0.7.20\docs\css\c3.css" rel="stylesheet">
    </link>

    <script src="c3-0.7.20\docs\js\d3-5.8.2.min.js" charset="utf-8"></script>
    <script src="c3-0.7.20\c3.min.js"></script>
    <script type="text/javascript"
        src="http://maps.google.com/maps/api/js?libraries=geometry&key=AIzaSyA-8z-dBcm4UOkXMzoi8Ast_7qFmMrbgwc"></script>

    <style>
        #pakigrafik,
        #pakigrafik2,
        #pakigrafik3 {
            margin-top: 10px;
            width: 90%;
            height: 400px;
            border: 2px blueviolet solid;
        }

        #divMapa {
            width: 700px;
            height: 500px;
            border: 1px solid blueviolet;
        }
    </style>

    <script type="text/javascript">
        const leerFichero = (e) => {
            console.log("e: ", e);
            console.log("e.target.files: ", e.target.files);
            var fichero = e.target.files[0];

            var lector = new FileReader();

            lector.onload = (e) => {
                tratarFichero(toXML(lector.result));
            }

            lector.readAsText(fichero);
        } //leerFichero

        const toXML = (e) => {
            var xml = new DOMParser().parseFromString(e, "text/xml");
            return xml;
        }

        const tratarFichero = (contenido) => {
            var sal = document.getElementById("sal");
            var puntos = contenido.getElementsByTagName("trkpt");
            console.log("puntos: ", puntos);
            var awray = new Array();
            alert("Número de puntos: " + puntos.length);
            for (let i = 0; i < puntos.length - 1; i++) {
                let fecha = new Date(puntos[i + 1].getElementsByTagName("time").item(0).firstChild.data) - new Date(puntos[i].getElementsByTagName("time").item(0).firstChild.data);

                let elevasion = parseFloat(puntos[i + 1].getElementsByTagName("ele").item(0).firstChild.data) - parseFloat(puntos[i].getElementsByTagName("ele").item(0).firstChild.data);

                let punto = { lat: parseFloat(puntos[i].getAttributeNode("lat").nodeValue), lng: parseFloat(puntos[i].getAttributeNode("lon").nodeValue) };
                let punto2 = { lat: parseFloat(puntos[i + 1].getAttributeNode("lat").nodeValue), lng: parseFloat(puntos[i + 1].getAttributeNode("lon").nodeValue) };

                let cosinero = {
                    elevacion: parseFloat(puntos[i].getElementsByTagName("ele").item(0).firstChild.data),
                    elevacionDif: elevasion,
                    tiempo: (fecha / 60).toFixed(2),
                    distancia: google.maps.geometry.spherical.computeDistanceBetween(punto, punto2)
                };
                awray.push(cosinero);
            }

            var puntoIn = { lat: parseFloat(puntos[0].getAttributeNode("lat").nodeValue), lng: parseFloat(puntos[0].getAttributeNode("lon").nodeValue) };
            var puntoFin = { lat: parseFloat(puntos[puntos.length-1].getAttributeNode("lat").nodeValue), lng: parseFloat(puntos[puntos.length-1].getAttributeNode("lon").nodeValue) };

            console.log(awray);
            pintaGrafik(awray);
        }//tratarFichero

        const pintaGrafik = (e) => {

            let datosEl = e.map(elemento => {
                return elemento.elevacion;
            });

            let datosElDif = e.map(elemento => {
                return elemento.elevacionDif;
            });

            var chart = c3.generate({
                bindto: '#pakigrafik',
                data: {
                    columns: [
                        datosEl
                    ]
                }
            });

            var chart2 = c3.generate({
                bindto: '#pakigrafik2',
                data: {
                    columns: [
                        datosElDif
                    ]
                }
            });

            let velocidad = e.map(elemento => {
                return (parseFloat(elemento.distancia / elemento.tiempo)).toFixed(2);
            });

            console.log(velocidad);

            var chart3 = c3.generate({
                bindto: '#pakigrafik3',
                data: {
                    columns: [
                        velocidad
                    ]
                }
            });

            MostrarMapa();
        }//pintaGrafik

        function mostrarMapa() {
            //MUESTRA LA RUTA
            var directionsDisplay = new google.maps.DirectionsRenderer();
            //CALCULA LA RUTA
            var directionsService = new google.maps.DirectionsService();

            var mapa;

            const cargarMapa = () => {
                const posicion = { lat: 37.356403, lng: -5.981611 };
                var divMapa = document.getElementById("divMapa");

                var opciones = {
                    center: posicion,
                    zoom: 10
                };

                console.log(opciones);
                mapa = new google.maps.Map(divMapa, opciones);
            }

            const calcularRutica = () => {
                let origen = document.getElementById("origen").value;
                let destino = document.getElementById("destino").value;

                let request = {
                    origin: puntoIn,
                    destination: puntoFin,
                    travelMode: google.maps.TravelMode.TRANSIT
                };

                directionsService.route(request, function (result, status) {
                    console.log("resultado", result);
                    directionsDisplay.setDirections(result);
                });

                directionsDisplay.setMap(mapa);}
            } //mostrarMapa


            window.onload = () => {
                document.getElementById("idFichero").addEventListener("change", leerFichero);
            } //window.onload
    </script>

</head>

<body>
    <h2>Gráfico de altitud en base a un fichero de puntos</h2>

    <p>
        <label for="idFichero">Selecciona el fichero a leer: </label><br>
        <input id="idFichero" type="file">
    </p>
    <p>
        Mostrar mapa
        <button id="btMapa" type="button">Mostrar mapa</button>
    </p>
    <div id="divMapa"></div>
    <div id="pakigrafik"></div>
    <div id="pakigrafik2"></div>
    <div id="pakigrafik3"></div>
</body>

</html>
